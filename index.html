<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="javascript.js" defer></script>
  <title>TicTacToe</title>

</head>
<body>

 <h1>Tic-Tac-Toe</h1>
  <p>To play, click on a cell to place an X or an O. The first player to get three in a row (horizontally, vertically, or diagonally) wins the game. If all of the cells are filled and there is no winner, the game is a draw.</p>

<!-- The main game board -->


<table id="board">
  <!-- The first row cells-->
  <tr>
    <td id="cell-1" class="cell"></td> 
    <td id="cell-2" class="cell"></td> 
    <td id="cell-3" class="cell"></td> 
  </tr>
  <!-- The middle row of cells -->
  <tr>
    <td id="cell-4" class="cell"></td> 
    <td id="cell-5" class="cell"></td> 
    <td id="cell-6" class="cell"></td> 
  </tr>
  <!-- The bottom row of cells -->
  <tr>
    <td id="cell-7" class="cell"></td> 
    <td id="cell-8" class="cell"></td> 
    <td id="cell-9" class="cell"></td> 
  </tr>
</table>
<!-- Start and Reset buttons -->
<div id="buttons">
  
  <button id="start-button">Start to play Tic Tac Toe!</button>
  
  <button id="reset-button">Reset</button>
</div>

<div class = "mountains">
  <div class="triangle dark-red1"></div>
  <div class="triangle dark-orange1"></div>
  <div class="triangle dark-red2"></div>
  <div class="triangle dark-orange2"></div>
</div>


</body>
</html>
